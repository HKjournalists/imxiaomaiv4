<div class="GoodsCont">

  <div class="errortip" ng-if="haserror">{{errorip}}</div>
  <div  ng-if="isloading" class="loading">
      loading....
  </div>

  <div class="GoodCont" ng-repeat="good in goods">
    <div class="imgCont" ng-click="gotoDetail(good);" ng-style='{"background-image":"url("+good.imageUrl+")"}'></div>
    <div class="details">
      <p class="goodname" ng-click="gotoDetail(good);">{{good.bgGoodsName}}</p>
<!-- 输出标签29分钟达/次日达 -->
      <label class="label" ng-class="{'ldc':$index==0,'rdc':$index===1}" ng-repeat="label in good.distributeTypeDisplay" ng-show="label.length">{{label}}</label>
      <p class="priceCont">
<!-- 单品或者组合最高价-->
        <span class="new-price" ng-if="good.goodsType!=3">
          &yen;<i>{{good.skuList[0].wapPrice|xiaomaiprice}}</i>
        </span>
        <span class="old-price" ng-if="good.goodsType!=3">
          &yen;{{good.skuList[0].originPrice|xiaomaiprice}}
        </span>
<!-- 聚合 -->
        <span class="aggregate-price" ng-if="good.goodsType==3">
          &yen;{{good.minWapPrice|xiaomaiprice}} ~ &yen;{{good.maxWapPrice|xiaomaiprice}}
        </span>
      </p>
      <p ng-click="buyHandler(good);" class="buy-icon iconfont icon-plus" ng-if="good.goodsStatusDisplay!=3"></p>
      <p class="sold-out" ng-if="good.goodsStatusDisplay==3">补货中</p>
    </div>
  </div>
</div>
