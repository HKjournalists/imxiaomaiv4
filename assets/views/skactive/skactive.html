<div class="pub-header">
  <div back-icon class="iconfont icon-fanhui lefticon" ng-click="goback();"></div>
  <div class="location-info middlearea">{{activityShowName}}</div>
  <div class="iconfont icon-fenxiang active-share righticon" ng-click="showShareModel();"></div>
</div>
<div class="skWrap" down-tip-cls="{{'skactive-downtip'}}" pubname="{{'skactiveiscrollupdate'}}" subname="{{'skactiveheightstatus'}}" xiaomai-iscroll>
  <div>
    <div class="banner">
      <ks-swiper-container swiper="swiper">
        <ks-swiper-slide class="swiper-slide" ng-repeat="banner in banners">
          <div class="skactiveGoodBanner" ng-click="gotoActive(banner);" ng-style="{'background-image':'url('+banner.imageUrl+')'}"></div>
        </ks-swiper-slide>
      </ks-swiper-container>
    </div>
    <ul class="skactiveGoodList">
      <li class="errortip" ng-click="goHomepage();" ng-if="haserror">
        活动已经结束,去其他活动看看吧
      </li>
      <li class="loading" ng-if="isloading">
        正在加载活动商品列表...
      </li>
      <li ng-repeat="good in goods">
        <div class="goodItem goodlistitem-row" ng-click="gotoDetail($event,good);">
          <div class="imgCont" ng-style='{"background-image":"url("+good.imageUrl+")"}'>
<!--如果活动未开始-->
            <p class="countdown" ng-if="good.killStarted==0">
              距开始
              <span count-dead-call="timecountdown(timeid);" countdown counttime="{{good.timeBeforeStart}}" timeid="{{good.activityBgGoodsId}}"></span>
            </p>
<!-- 活动已开始且没有被抢空-->
            <p class="countdown" ng-if="good.killStarted==1 && !good.killed && good.goodsStatusDisplay==2">
              距结束
              <span count-dead-call="timecountdown(timeid);" countdown counttime="{{good.buyLeftTime}}" timeid="{{good.activityBgGoodsId}}"></span>
            </p>
          </div>
          <div class="details">
            <p class="goodname">{{good.activityGoodsName}}</p>
<!-- 输出标签29分钟达/次日达 -->
            <label class="label" ng-class="{'ldc':$index==0,'rdc':$index===1}" ng-repeat="label in good.distributeTypeDisplay" ng-show="label.length">{{label}}</label>
            <p class="priceCont">
<!-- 单品或者组合最高价-->
              <span class="new-price" ng-if="good.goodsType==1||good.goodsType==2">
                &yen;<i>{{good.skuList[0].activityPrice|xiaomaiprice}}</i>
              </span>
              <span class="old-price" ng-if="good.goodsType==1||good.goodsType==2">
                &yen;{{good.skuList[0].originPrice|xiaomaiprice}}</span>
            </p>
<!-- 未开始-->
            <p class="skicon sk-snap iconfont icon-qianggou disabled" ng-if="good.killStarted==0"></p>
<!-- 已结束-->
            <p class="skicon cantsnap iconfont icon-yijieshu" ng-if="good.killStarted==2"></p>
<!-- 已经售空-->
            <p class="skicon cantsnap sold-out iconfont icon-buhuozhong" ng-if="good.killStarted==1 && good.goodsStatusDisplay==3"></p>
<!-- 已经抢过了 -->
            <p class="skicon cantsnap sk-geted iconfont icon-yiqianggou" ng-if="good.killStarted==1 && good.killed"></p>
<!-- 抢购开始 & 没抢购过 & 商品上架状态 -->
            <p class="skicon sk-snap iconfont icon-qianggou" ng-class="{paying:good.isPaying}" ng-click="buyHandler($event,good,$index);" ng-if="good.killStarted==1 && !good.killed && good.goodsStatusDisplay==2"></p>
<!--打烊了-->
            <p class="skicon cantsnap sk-snap iconfont icon-dayangle" ng-if="good.killStarted==1 && good.goodsStatusDisplay==5"></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
