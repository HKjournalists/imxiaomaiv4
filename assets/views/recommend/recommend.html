<div class="recommendCategoryCont">
  <div class="errortip" ng-if="haserror">
    错误提示....
  </div>
  <div class="loading" ng-if="isloading">
    loading...
  </div>
  <div class="" ng-repeat="item in categorys">
    <div class="recommendCateTitle">
      <h3>{{item.category.categoryName}}</h3>
      <span class="iconfont icon-unfold" ng-click="gotocategory(item);"></span>
    </div>
    <div class="recommendCateColumn">
      <div class="recommendCateGood" ng-repeat="good in item.goods" ng-click="gotoDetail($event,good);">
        <div class="imgCont" ng-style='{"background-image":"url("+good.imageUrl+")"}'></div>
        <div class="details">
          <p class="goodname">{{good.bgGoodsName}}</p>
<!-- 输出标签29分钟达/次日达 -->
          <label class="label" ng-class="{'ldc':$index==0,'rdc':$index===1}" ng-repeat="label in good.distributeTypeDisplay" ng-show="label.length">{{label}}</label>
          <p class="priceCont">
<!-- 单品或者组合最高价-->
            <span class="new-price" ng-if="good.goodsType==1||good.goodsType==2">
              &yen;<i>{{good.skuList[0].wapPrice|xiaomaiprice}}</i>
            </span>
            <span class="old-price" ng-if="good.goodsType==1||good.goodsType==2">
              &yen;{{good.skuList[0].originPrice|xiaomaiprice}}</span>
<!-- 聚合 -->
            <span class="aggregate-price" ng-if="good.goodsType==3">
              &yen;{{good.minWapPrice|xiaomaiprice}} ~ &yen;{{good.maxWapPrice|xiaomaiprice}}
            </span>
          </p>
          <p class="buy-icon iconfont icon-plus" ng-class="{paying:good.isPaying}" ng-click="buyHandler($event,good ,$index,$parent.$parent.$index);" ng-if="good.goodsStatusDisplay!=3"></p>
          <p class="sold-out" ng-if="good.goodsStatusDisplay==3">补货中</p>
        </div>
      </div>
    </div>
  </div>
</div>
