<div class="pub-header">
  <div back-icon class="iconfont icon-fanhui lefticon" ng-click="goback();"></div>
  <div class="location-info middlearea">{{activityShowName}}</div>
  <div class="iconfont active-share icon-fenxiang icon-locate-right righticon" ng-click="showShareModel();"></div>
</div>

<div class="activeWrap" down-tip-cls="{{'skactive-downtip'}}" xiaomai-iscroll subname="{{'activeheightstatus'}}" pubname="{{'activeiscrollupdate'}}">
  <div>
    <div class="banner">
      <ks-swiper-container on-ready="onReadySwiper(swiper)" swiper="swiper">
        <ks-swiper-slide class="swiper-slide" ng-repeat="banner in banners">
          <div class="activeGoodBanner" ng-click="gotoActive(banner);" ng-style="{'background-image':'url('+banner.imageUrl+')'}"></div>
        </ks-swiper-slide>
      </ks-swiper-container>
    </div>
    <ul class="activeGoodList">
      <li class="errortip" ng-if="haserror">
        活动已经结束,去其他活动看看吧
      </li>
      <li class="loading" ng-if="isloading">
        正在加载活动商品列表...
      </li>
      <li ng-repeat="good in goods">
        <div class="goodItem">
          <div  xiaomai-good-list-item goods="good" detail-source-event="active+{{activityId}}" click-event="m_b_31singleactivityadd+{{activityId}}" source-event="m_r_31cartfromactive+{{activityId}}"  column="{{true}}" ></div>
        </div>
      </li>
    </ul>
  </div>
</div>
