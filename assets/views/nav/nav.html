<div class="pub-header" ng-controller="nav.headCtrl">

  <div class="iconfont icon-feedback" ng-click="gotoFeedback();"></div>
  <div class="location-info" ng-click="gotoLocate();">
    <i class="locate iconfont"></i>
    {{schoolname}}
    <i class="changeLocate"></i>
  </div>
  <div class="iconfont icon-user"></div>

</div>
<div class="list-main main-both">
  <div class="list-category" xiaomai-iscroll>
    <ul ng-controller="nav.listCtrl">
      <li ng-repeat="nav in navs" ng-class="{'nav-checked':navChecked(nav)}" class="nav  nav-super nav-mark-{{nav.labelType}}" ng-click="goto(nav);" ng-if="nav.displayType!=3">{{nav.navigateName}}</li>
     <li  class="nav nav-super" ng-init="isShowSub=true;">
        <p class="arrow-down" ng-class="{'arrow-up':!isShowSub}" ng-click="isShowSub=!isShowSub;">聚类导航</p>
        <ul ng-show="isShowSub">
          <li ng-click="goto(subnav);" class="nav-sub nav-mark-{{nav.labelType}}" ng-class="{'nav-checked':subnav.categoryId==curcategoryId}" ng-if="subnav.displayType==3" class="nav-sub" ng-repeat="subnav in navs">{{subnav.navigateName}}</li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="list-product" up-tip-cls="{{'navmain-downtip'}}" down-tip-cls="{{'navmain-uptip'}}" xiaomai-iscroll subname="{{'navmainheightstatus'}}" pubname="{{'navmainscrollupdate'}}">
      <div ui-view></div>
  </div>
</div>
