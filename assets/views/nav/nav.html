<div class="pub-header" ng-controller="nav.headCtrl">
  <div class="lefticon iconfont icon-gerenzhongxin usercenter" ng-click="gotoFeedback($event);"></div>
  <div class="location-info icon-school middlearea" ng-click="gotoLocate($event);">
    <i class="locate icon-locate iconfont"></i>
    {{schoolname}}
    <i class="changeLocate"></i>
  </div>
  <div class="iconfont icon-sousuo righticon" ng-click="gotoSearch($event);"></div>
</div>
<div class="list-main main-both">
  <div class="list-category" subname="{{'navheightupdate'}}" xiaomai-iscroll>
    <ul ng-controller="nav.listCtrl">
      <li class="nav nav-super nav-mark-{{nav.labelType}}" ng-class="{'nav-checked':navChecked(nav)}" ng-click="goto($event,nav);" ng-if="nav.displayType!=3" ng-repeat="nav in navs">{{nav.navigateName}}</li>
      <li class="nav nav-parent" ng-init="isShowSub=true;">
        <p class="arrow-down" ng-class="{'arrow-up':!isShowSub}" ng-click="triggleSub($event);">商品分类</p>
        <ul ng-show="isShowSub">
          <li class="nav-sub nav-mark-{{subnav.labelType}}" class="nav-sub" ng-class="{'nav-checked':subnav.categoryId==curcategoryId}" ng-click="goto($event,subnav);" ng-if="subnav.displayType==3" ng-repeat="subnav in navs">{{subnav.navigateName}}</li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="list-product" down-tip-cls="{{'navmain-downtip'}}" pubname="{{'navmainscrollupdate'}}" subname="{{'navmainheightstatus'}}" up-tip-cls="{{'navmain-uptip'}}" xiaomai-iscroll>
    <div ui-view></div>
  </div>
</div>
